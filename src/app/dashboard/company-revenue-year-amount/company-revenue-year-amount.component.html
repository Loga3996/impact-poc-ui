<!-- Toolbar -->
<mat-toolbar fxLayout="row" fxLayoutAlign="center center">
  <span fxFlex="70%">Year Wise Amount Detail</span>
  <!-- Year Selection Field -->
  <mat-form-field fxLayout="column" appearance="outline" fxFlex="30%">
    <mat-label class='text-center'>Select Year</mat-label>
    <mat-select [(value)]="selectValue" (selectionChange)="onSelect($event)">
      <mat-option *ngFor="let year of selectOptions" [value]="year.selectYearOptions">
        {{year.selectYearOptions}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
<!-- Year Wise Company & Office Charts -->
<div fxLayout='row' fxLayoutGap="10px">
  <highcharts-chart
    [Highcharts]="highcharts" 
    [options]="companyChartOptions"
    style="width: 100%; height: 300px; display: block;">
  </highcharts-chart>
  <highcharts-chart 
    [Highcharts]="highcharts" 
    [options]="officeChartOptions"
    style="width: 100%; height: 300px; display: block;">
  </highcharts-chart>
</div>
<!-- Month Wise Company & Office Charts -->
<div fxLayout='row' fxLayoutGap="10px" class='margin-top20px'>
  <highcharts-chart
    [Highcharts]="highcharts" 
    [options]="companyMonthChartOptions"
    style="width: 100%; height: 300px; display: block;">
  </highcharts-chart>
  <highcharts-chart 
    [Highcharts]="highcharts" 
    [options]="officeMonthChartOptions"
    style="width: 100%; height: 300px; display: block;">
  </highcharts-chart>
</div>
